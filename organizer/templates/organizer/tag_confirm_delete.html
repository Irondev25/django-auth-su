{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
{{ block.super }} - Delete Tag
{% endblock title %}

{% block content %}
<div class="container">
    <div>
        <form action="{{tag.get_delete_url}}" method="post">
            {% csrf_token %}
            <p>
                Are you sure you want to delete tag {{tag.name}}
            </p>
            <button class="btn btn-primary"><a href="{{tag.get_absolute_url}}">Cancel</a></button>
            <button type="submit" class="btn btn-danger">Delete Tag</button>
        </form>
    </div>
</div>
{% endblock content %}

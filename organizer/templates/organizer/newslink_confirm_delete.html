{% extends parent_template|default:'organizer/base_organizer.html' %}

{% block title %}
{{ block.super }} - Delete News Article
{% endblock title %}

{% block content %}
<div class="container">
    <div>
        <form action="{{newslink.get_delete_url}}" method="post">
            {% csrf_token %}
            Are you sure you want to delete News Article {{newslink.title}}?
            <button class="btn btn-primary"><a href="{{newslink.get_absolute_url}}">Cancle</a></button>
            <button type="submit" class="btn btn-danger">Delink News</button>
        </form>
    </div>
</div>
{% endblock content %}

{% extends parent_template|default:'organizer/base_organizer.html' %}
{% block title %}
{{ block.super }} - Create Tag
{% endblock title %}

{% block content %}
 <div class="container">
     <div>
        <form action="{% url 'organizer_tag:create' %}" method="post">
            {% csrf_token %} 
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Create Tag</button>
        </form>
     </div>
 </div>
{% endblock content %}

{% extends parent_template|default:'user/base_user.html' %} 
{% block title %} 
{{ block.super }} - Password Reset 
{% endblock title %} 
{% block content %}
<h3 class="text-center">Reset Your Password</h3>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="mx-auto">
            <form action="{% url 'user:pw_reset_start' %}" method="post">
                {% csrf_token %} 
                {{form.as_p}}
                <button type="submit" class="btn btn-outline-primary">Sent Me Reset Instructions!</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock content %}

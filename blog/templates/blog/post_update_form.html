{% extends parent_template|default:'blog/base_blog.html' %} 

{% block title %} 
{{ block.super }} - Update Post
{% endblock title %} 

{% block content %}
<div class="container">
    <div>
        <form action="{{post.get_update_url}}" method="post">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Update Post</button>
        </form>
    </div>
</div>
{% endblock content %}

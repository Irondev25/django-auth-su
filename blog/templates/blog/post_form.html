{% extends parent_template|default:'blog/base_blog.html' %}

{% block title %}
{{ block.super }} - Create Post
{% endblock title %}

{% block content %}
<div class="container">
    <div>
        <form action="{% url 'blog:post_create' %}" method="post">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>
</div>
{% endblock content %}

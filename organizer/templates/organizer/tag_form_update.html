{% extends parent_template|default:'organizer/base_organizer.html' %}
{% block title %}
{{ block.super }} - Update Tag
{% endblock title %}

{% block content %}
<div class="container">
    <div>
        <form action="{{tag.get_update_url}}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Update Tag</button>
        </form>
    </div>
</div>
{% endblock content %}
